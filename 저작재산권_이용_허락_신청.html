<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet" />
    <!--Totally optional :) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              noto: ["'Noto Sans KR'", "sans-serif"],
              opens: ["'Open Sans'", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <div class="tracking-tighter w-[872px] mx-auto border">
      <div class="w-100">
        <div class="px-6 font-noto font-medium text-[22px]">
          <div
            class="w-full py-5 flex justify-between items-center border-b-2 border-[#000]"
          >
            <div>저작재산권 이용 허락 신청</div>
            <button type="button">
              <img src="img/icon/close.png" alt="" />
            </button>
          </div>
        </div>
        <div class="w-full px-6 mt-8">
          <table class="w-full">
            <body class="text-[15px]">
              <tr class="border-t border-b border-[#dbdbdb] pl-10">
                <td
                  class="w-[188px] py-3 text-base border-r border-[#dbdbdb] font-noto font-normal"
                >
                  저작물명
                </td>
                <td class="text-[#666] py-3 pl-5 font-noto font-light">
                  Zunks 13172
                </td>
              </tr>
              <tr class="border-b border-[#dbdbdb] pl-10">
                <td
                  class="w-[188px] py-3 text-base border-r border-[#dbdbdb] font-noto font-normal"
                >
                  저작자 및 저작권<br />
                  이용허락자
                </td>
                <td class="md:pr-24 text-[#666] py-3 pl-5 font-noto font-light">
                  Zunks
                </td>
              </tr>
              <tr class="border-b border-[#dbdbdb] pl-10">
                <td
                  class="w-[188px] py-3 text-base border-r border-[#dbdbdb] font-noto font-normal"
                >
                  저작권 이용자
                </td>
                <td class="md:pr-24 text-[#666] py-3 pl-5 font-noto font-light">
                  User123
                </td>
              </tr>
              <tr class="border-b border-[#dbdbdb] pl-10">
                <td
                  class="w-[188px] py-3 text-base border-r border-[#dbdbdb] font-noto font-normal"
                >
                  대상권리
                </td>
                <td class="text-[#666] py-3 pl-5 font-noto font-light">
                  <div class="flex flex-wrap items-center md:pr-60">
                    <input type="checkbox" class="mr-1" />
                    복제권
                    <input type="checkbox" class="mr-1 ml-3" /> 공연권
                    <input type="checkbox" class="mr-1 ml-3" />전시권
                    <input type="checkbox" class="mr-1 ml-3" />배포권
                    <input type="checkbox" class="mr-1 ml-3" />대여권 <br />
                    <div class="flex items-center py-1">
                      <input type="checkbox" class="mr-1" />공중송신건
                      <span class="ml-3">(</span
                      ><input type="checkbox" class="ml-1 mr-1" />방송권
                      <input type="checkbox" class="mr-1 ml-3" />신청인
                      <input
                        type="checkbox"
                        class="ml-3 mr-1"
                      />디지털음성송신권 )
                    </div>
                    <input type="checkbox" class="mr-1" />2차적저작물작성권
                  </div>
                </td>
              </tr>
              <tr class="border-b border-[#dbdbdb] pl-10">
                <td
                  class="w-[188px] py-3 text-base border-r border-[#dbdbdb] font-noto font-normal"
                >
                  신청인
                </td>
                <td
                  class="text-[#333] py-3 pl-5 font-noto font-light text-[15px]"
                >
                  <div class="flex items-center mb-2">
                    <span class="w-32">성명 (법인명)</span
                    ><input
                      class="h-9 w-full border border-[#ccc] rounded-md"
                      type="text"
                    />
                  </div>
                  <div class="flex items-center mb-2">
                    <span class="w-32"
                      >주민등록번호<br />
                      (법인등록번호)</span
                    ><input
                      class="h-9 w-full border border-[#ccc] rounded-md"
                      type="text"
                    />
                  </div>
                  <div class="flex items-center mb-2">
                    <span class="w-32">주소 </span
                    ><input
                      class="h-9 w-full border border-[#ccc] rounded-md"
                      type="text"
                    />
                  </div>
                  <div class="flex items-center mb-2">
                    <span class="w-32"> 연락처</span
                    ><input
                      class="h-9 w-full border border-[#ccc] rounded-md"
                      type="text"
                    />
                  </div>
                </td>
              </tr>
              <tr class="border-b border-[#dbdbdb] pl-10">
                <td
                  class="w-[188px] py-3 text-base border-r border-[#dbdbdb] font-noto font-normal"
                >
                  이용 허락 기간
                </td>
                <td class="md:pr-22 text-[#333] py-3 pl-5 font-noto font-light">
                  <div
                    class="flex items-center mt-2 sm:mt-0"
                    style="font-weight: 600; font-size: 16px"
                  >
                    <button type="button">
                      <img src="img/icon/IC_CALEDAR.png" alt="" />
                    </button>
                    <input
                      type="text"
                      class="border ml-2 py-1 px-5 rounded-md w-[130px]"
                    />
                    <span class="mx-2">~</span>
                    <input
                      type="text"
                      class="border ml-2 py-1 px-5 rounded-md w-[130px]"
                    />
                  </div>
                </td>
              </tr>
              <tr class="border-b border-[#dbdbdb] pl-10">
                <td
                  class="w-[188px] py-3 text-base border-r border-[#dbdbdb] font-noto font-normal"
                >
                  지급액
                </td>
                <td class="text-[#333] py-3 pl-5 font-noto font-light">
                  <div class="flex items-center">
                    <input
                      class="border rounded-md py-2 px-2 w-[165px] mr-2"
                      type="text"
                      placeholder="직접입력"
                    />
                    <span class="font-opens font-medium text-[15px]"
                      >ETH (일시급)</span
                    >
                  </div>
                </td>
              </tr>
              <tr class="border-b border-[#dbdbdb] pl-10">
                <td
                  class="w-[188px] py-3 text-base border-r border-[#dbdbdb] font-noto font-normal"
                >
                  지급시기
                </td>
                <td class="text-[#333] py-3 pl-5 font-noto font-light">
                  계약 완료 시점으로부터 1일 (24시간)
                </td>
              </tr>
              <tr class="border-b border-[#dbdbdb] pl-10">
                <td
                  class="w-[188px] py-3 text-base border-r border-[#dbdbdb] font-noto font-normal"
                >
                  이용목적
                </td>
                <td class="text-[#333] py-3 pl-5 font-noto font-light">
                  <textarea
                    placeholder="이용목적 작성"
                    class="resize-none w-full px-[14px] py-[10px] text-gray-700 border rounded-lg focus:outline-none font-noto font-light leading[28px] text-[15px]"
                    rows="3"
                  ></textarea>
                </td>
              </tr>
            </body>
          </table>
        </div>
        <div class="flex w-full font-noto text-[15px] text-white mt-12">
          <button
            class="w-1/2 text-center bg-[#333] font-light py-4"
            type="button"
          >
            취소
          </button>
          <button
            class="w-1/2 text-center bg-[#ff00e4] font-light py-4"
            type="button"
          >
            신청하기
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
