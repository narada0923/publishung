<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tailwind Admin Starter Template : Tailwind Toolbox</title>
    <meta name="author" content="name" />
    <meta name="description" content="description here" />
    <meta name="keywords" content="keywords,here" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <link
      href="https://unpkg.com/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="w-100 tracking-tighter">
      <!-- con_01 -->
      <div class="w-full border-b px-5" style="background-color: #f5f5f5">
        <div class="py-4 sm:py-8" style="max-width: 1392px; margin: 0 auto">
          <button type="button" class="absolute mt-8 hidden sm:block">
            <img src="img/icon/btn_back.png" alt="" />
          </button>
          <div class="flex justify-center items-center">
            <div
              class="rounded-xl mr-5"
              style="width: 110px; height: 94px; background-color: #737373"
            >
              <img src="img/sub/ex_img_01.png" alt="" />
            </div>
            <div>
              <h1
                class="text-sm md:text-xl"
                style="
                  font-family: 'Noto Sans KR', sans-serif;
                  font-weight: 500;
                "
              >
                Startup Inferno Illustrations
              </h1>
              <div class="flex mt-2">
                <img class="w-6 h-6 mr-1" src="img/icon/pro_img.png" alt="" />
                <span
                  style="
                    font-size: 15px;
                    font-family: 'Open Sans', sans-serif;
                    font-weight: 400;
                    color: #444444;
                  "
                  >Rick Bajornas</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- con_02 -->
      <div class="mx-auto mt-14 mb-32 px-5" style="max-width: 810px">
        <div class="full">
          <div
            class="text-center text-xl md:text-3xl"
            style="font-weight: 500; font-family: 'Noto Sans KR', sans-serif"
          >
            소유권 <span style="font-weight: 400">(R token)</span> 판매등록
          </div>
          <div
            class="md:flex justify-between text-center mt-10"
            style="
              font-size: 22px;
              font-family: 'Noto Sans KR', sans-serif;
              font-weight: 500;
            "
          >
            <div
              class="flex-1 mr-0 mb-2 md:mr-5 md:mb-0 border-0 rounded-full text-white"
              style="background-color: #5b5f6e; border: 2px solid #5b5f6e"
            >
              <button type="button" class="h-28 w-full">
                <div class="flex justify-center items-center">
                  <img
                    class="w-4 h-4 mr-2"
                    src="img/icon/ic_check.png"
                    alt=""
                  />
                  <span>고정가</span>
                </div>
                <p
                  class=""
                  style="
                    margin-top: 10px;
                    font-size: 16px;
                    font-weight: 300;
                    color: #d7d7d7;
                  "
                >
                  가격변동없이 설정한 가격에 판매
                </p>
              </button>
            </div>
            <div
              class="flex-1 rounded-full justify-center text-black"
              style="border: 2px solid #5b5f6e"
            >
              <button type="button" class="h-28 w-full">
                <div class="flex justify-center items-center">
                  <span>경매</span>
                </div>
                <p
                  class=""
                  style="
                    margin-top: 10px;
                    font-size: 16px;
                    font-weight: 300;
                    color: #333333;
                  "
                >
                  기간내에 제시한 최고가에 낙찰 또는<br />
                  설정한 즉시 구매가에 판매
                </p>
              </button>
            </div>
          </div>
          <div class="w-full">
            <div class="border-b divide-y border-gray-300 mb-2 mt-10"></div>
            <div
              class="sm:flex items-center px-4"
              style="font-family: 'Open Sans', sans-serif"
            >
              <div
                class="w-52 flex items-center"
                style="font-weight: 400; font-size: 18px"
              >
                <div
                  class="mr-2"
                  style="
                    content: \f095;
                    height: 4px;
                    width: 4px;
                    background: #444444;
                  "
                ></div>
                <span>결제수단</span>
              </div>
              <div
                class="flex flex-auto text-white mt-2 sm:mt-0"
                style="font-weight: 600; font-size: 16px"
              >
                <button
                  class="flex items-center rounded-md py-2.5 px-9 mr-3"
                  style="background-color: #606d92"
                >
                  <img
                    style="width: 16px; height: 25px"
                    class="mr-2"
                    src="img/icon/icon_eth.png"
                    alt=""
                  />
                  <p>ETH</p>
                </button>
                <button
                  class="flex items-center rounded-md py-2.5 px-5 bg-white text-black"
                  style="border: 1px solid #606d92"
                >
                  <img
                    style="width: 28px; height: 19px"
                    class="mr-2"
                    src="img/icon/icon_eyes.png"
                    alt=""
                  />
                  <p>EYES</p>
                </button>
              </div>
            </div>
            <div class="border-b divide-y border-gray-300 my-2"></div>
            <div
              class="sm:flex items-center px-4"
              style="font-family: 'Open Sans', sans-serif"
            >
              <div
                class="w-52 flex items-center"
                style="font-weight: 400; font-size: 18px"
              >
                <div
                  class="mr-2"
                  style="
                    content: \f095;
                    height: 4px;
                    width: 4px;
                    background: #444444;
                  "
                ></div>
                <span>경매 시작가</span>
              </div>
              <div
                class="flex items-center mt-2 sm:mt-0"
                style="font-weight: 600; font-size: 16px"
              >
                <input
                  type="text"
                  class="border py-2 px-2 w-80 rounded-lg mr-2"
                  placeholder="판매가를 입력해 주세요"
                />
                <span>ETH</span>
              </div>
            </div>
            <div class="border-b divide-y border-gray-300 my-2"></div>
            <div
              class="sm:flex items-center px-4"
              style="font-family: 'Open Sans', sans-serif"
            >
              <div
                class="w-52 flex items-center"
                style="font-weight: 400; font-size: 18px"
              >
                <div
                  class="mr-2"
                  style="
                    content: \f095;
                    height: 4px;
                    width: 4px;
                    background: #444444;
                  "
                ></div>
                <span>판매 기간 설정</span>
              </div>
              <div
                class="flex items-center mt-2 sm:mt-0"
                style="font-weight: 600; font-size: 16px"
              >
                <button type="button">
                  <img src="img/icon/IC_CALEDAR.png" alt="" />
                </button>
                <input
                  type="text"
                  class="border ml-2 py-2 px-5 rounded-lg"
                  style="width: 100px"
                />
                <span class="mx-2">~</span>
                <input
                  type="text"
                  class="border py-2 px-5 rounded-lg"
                  style="width: 100px"
                />
              </div>
            </div>
            <div class="border-b divide-y border-gray-300 my-2"></div>
          </div>
          <div
            class="full mt-10"
            style="font-family: 'Noto Sans KR', sans-serif"
          >
            <div class="border border-gray-300 rounded-lg">
              <div
                class="px-7 py-3"
                style="
                  font-weight: 400;
                  font-size: 18px;
                  background-color: #f5f5f5;
                "
              >
                판매 계약 조건
              </div>
              <div class="border-b divide-y border-gray-300"></div>
              <div
                class="px-7 pt-4 pb-20 leading-7"
                style="font-weight: 300; font-size: 16px"
              >
                <div>1. NFT 저작권 가이드라인 제시(보호원 발행 예정)</div>
                <div>2. 저작위 저작권 등록 필수 요건</div>
                <div>3. 저작권 관련 일체의 책임은 출품자에게 있습니다.</div>
                <div>4. 기타사항(수정 가능)</div>
              </div>
            </div>
            <button class="mt-3" style="font-weight: 300; font-size: 16px">
              <input type="checkbox" class="mr-1" />
              <span>동의합니다.</span>
            </button>
            <div class="text-center mt-12">
              <button
                type="button"
                class="text-white px-10 py-4 rounded-xl"
                style="background: #333333; font-weight: 300; font-size: 16px"
              >
                판매등록
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Alpine.js -->
    <script src="../postcss.config.js"></script>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
  </body>
</html>
